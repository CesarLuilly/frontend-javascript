<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Pokedex LaunchX</title>
    <!-- Develop by Cesar Garcia. -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/pokedexCSS.css">
</head>
<body>
    <div class="container">
        <section class="borderGreen row mt-5 p-3 contornoSeccionRespuestaBG">
            <div class="col-12">
                <div class="row borderYellow shadow p-3 mb-2 bg-body rounded">
                    <!-- Izquierda -->
                    <div class="col-3">
                        <div class="row" id="mostrarorocultar1">
                            <img src="./assets/img/pokebola.png" alt="" class="imgPokebola">
                        </div>
                        <div class="row p-2" id="info1" style="display: none;">
                            <div class="col-12 infoGreenBackground">
                                <div class="row">
                                    <div class="col-12">
                                        <p class="display-4 fw-bold" id="pokeNameLateral">Name Pokee</p>
                                    </div>
                                </div>
                                <div class="row justify-content-center mb-5 mt-2">
                                    <div class="col-3">
                                        <img src="./assets/img/pokebola.png" alt="" width="100%" id="urlImg1">
                                    </div>
                                    <div class="col-3">
                                        <img src="./assets/img/pokebola.png" alt="" width="100%" id="urlImg2">
                                    </div>
                                    <div class="col-3">
                                        <img src="./assets/img/pokebola.png" alt="" width="100%" id="urlImg3">
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                    <!-- Centro -->
                    <div class="borderYellow col-6 respuestaBackground">
                        <img src="./assets/img/poke-sad.jpg" alt="" width="70%" id="pokeImg" class="d-block m-auto mt-2">
                    </div>
                    <!-- Derecha -->
                    <div class="col-3">
                        <div class="row" id="mostrarorocultar2">
                            <img src="./assets/img/pokebola.png" alt="" class="imgPokebola">
                        </div>
                        <div class="row p-2" id="info2" style="display: none;>
                            <div class="col-12 p-2 infoGreenBackground">
                                <div class="row">
                                    <div class="col-12">
                                        <p class="fw-bold" id="pokeNameLateral">Habilidades</p>
                                    </div>
                                </div>
                                <div class="row justify-content-center mb-5 mt-2">
                                    <div class="col-12 h-50">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item" id="ul1">An item</li>
                                            <li class="list-group-item" id="ul2">A second item</li>
                                          </ul>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <section class="row mt-3">
            <div class="col-2 overflow-hidden">
                <img src="./assets/img/pokebola.png" width="100%" alt="" class="imgPokebolaHeightSmall">
                
            </div>
            <div class="col-8">
                <input type="text" placeholder="Nombre Pokemon" class="form-control w-75 mx-auto" id="pokeName" name="pokeName">
                <div class="w-50  mx-auto pt-3">
                    <button class="w-100 btn btn-primary" onclick="fetchPokemon()">Buscar</button>
                </div>
            </div>

            <div class="col-2 overflow-hidden">
                <img src="./assets/img/pokebola.png" width="100%" alt="" class="imgPokebolaHeightSmall">
            </div>

        </section>
    </div>
    <script src="./pokedexJS.js"></script>
</body>
</html>
